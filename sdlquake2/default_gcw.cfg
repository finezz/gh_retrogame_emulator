// Default GCW Zero key bindings.
// Do not alter. (or do, if you wish different key settings)

// THIS GOES INTO A FOLDER NAMED baseq2 INSIDE THE OPK!

//A, B, X, Y
bind SPACE "+forward"
bind ALT "+back"
bind CTRL "+moveright"
bind SHIFT "+moveleft"

//UP, DOWN, LEFT RIGHT
bind UPARROW "invnext"
bind DOWNARROW "duck"
bind LEFTARROW "weapnext"
bind RIGHTARROW "weapprev"

//LEFT SHOULDER, RIGHT SHOULDER
bind TAB "+moveup"
bind BACKSPACE "+attack"

//SELECT
bind ESCAPE "invuse"

//SOME CRAP
set vid_ref "softsdl"
set in_joystick "1"

//ALIASES
//Toggle CROUCHING
alias duck "d_duck"
alias d_duck "alias duck d_stand;+movedown"
alias d_stand "alias duck d_duck;-movedown"

//Most important configuration bit
cl_run 1